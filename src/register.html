<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Blackjack</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.cdnfonts.com/css/apple-chancery" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/i-insane-rush" rel="stylesheet">
</head>
<body>
<div id="auth-container">
    <div id="pageTitle">
        <p1>Register Here!</p1>
    </div>
    <div id="register-form-container" class="form-container active">
        <h2>Create Your Account</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit" id="register-button">Register</button>
        </form>
        <div class="log-link">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>
</div>
<!--<script type="module" src="js/register.js"></script>-->
<script type="module" src="js/auth.js"></script>
</body>
</html>
