<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.cdnfonts.com/css/apple-chancery" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/i-insane-rush" rel="stylesheet">
</head>
<body>
<div id="auth-container">
    <div id="pageTitle">
        <p1>Reset Your Password</p1>
    </div>
    <div id="forgot-password-form-container" class="form-container active">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <input type="email" id="forgot-password-email" placeholder="Enter your email" required>
            <button type="submit" id="reset-password-button">Reset Password</button>
        </form>
        <br>
        <div class="back-link">
            <button id="back-button">Back to Login</button>
        </div>
    </div>
</div>
<script type="module" src="js/auth.js"></script>
<script>
    document.getElementById("back-button").addEventListener("click", function() {
        // Redirect to the login page
        window.location.href = "login.html";
    });
</script>
<script type="module" src="js/auth.js"></script>
</body>
</html>
