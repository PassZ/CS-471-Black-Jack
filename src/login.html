<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blackjack</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="auth-container">
        <h1>Welcome to Blackjack</h1>
        <ul class="tab-list">
            <li class="tab active" onclick="showLoginForm()">Login</li>
            <li class="tab" onclick="showRegisterForm()">Register</li>
        </ul>
        <div id="login-form-container" class="form-container active">
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="login-button">Login</button>
                <p id="forgot-password-link"><a href="#" onclick="resetPassword()">Forgot password?</a></p>
            </form>
        </div>
        <div id="register-form-container" class="form-container">
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" id="register-button">Register</button>
            </form>
        </div>
    </div>
    <div id="user-content" style="display:none;">
        <h2>User Dashboard</h2>
        <p>Welcome back! You're logged in.</p>
        <div class="toolbar">
            <span>Blackjack</span>
            <div class="user-profile" onclick="showUserOptions()">
                <img src="img/profile_pic.png" alt="Account">
            </div>
        </div>
        <div class="user-options" style="display:none;">
            <ul>
                <li><a href="#">Account Information</a></li>
                <li><a href="#" onclick="logout()">Log Out</a></li>
            </ul>
        </div>
    </div>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/ui.js"></script>
</body>
</html>
