<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blackjack</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.cdnfonts.com/css/apple-chancery" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/i-insane-rush" rel="stylesheet">
                
</head>
<body>
    
    <div id="auth-container">
        <div id="pageTitle">
            <p1>Welcome to Blackjack</p1>
        </div>
        <div id="login-form-container" class="form-container active">
            <h2>Welcome Back!</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="login-button">Login</button>
            </form>
            <div class="logreg-link">
                <!-- SUPER UGLY BUT IDK A BETTER WAY TO DO IT RN -->
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Sign Up</a><a href="#" onclick="resetPassword()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Forgot password?</a></p>
            </div>
        </div>
        <div id="register-form-container" class="form-container">
            <h2>Register Here!</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" id="register-button">Register</button>
            </form>
            <div class="log-link">
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Sign In</a></p>
            </div>
        </div>
    </div>
    <div id="user-content" style="display:none;">
        <div id="blackjack-table">
            <div id="dealer-total" class="total-display">Dealer's Total: </div>
            <div id="dealer-hand" class="hand"></div>
            <div id="player-total" class="total-display">Player's Total: </div>
            <div id="player-hand" class="hand"></div>
            <div class="button-container" id="game-controls">
                <button id="player-hit-btn" onclick="playerHits()">Hit</button>
                <button id="player-stand-btn" onclick="playerStands()">Stand</button>
                <button id="player-split-btn" onclick="playerSplit()">Split</button>
                <button id="player-double-btn" onclick="playerDoubles()">Double</button>
                <button id="player-insurance-btn" onclick="playerInsurance()">Insurance</button>
            </div>
            <div id="play-btn" class="button-container" style="display:none;">
                <button id="play-again" onclick="startGame()" >Play Again</button>
                <button id="play-with-bet" onclick="startGame()" >Place bet and Play</button>
            </div>
            <div id="status"></div>
            <div id ="balance" class="balance">
                Balance: $ 
                <div id="bal">0</div>
            <button class="add-balance" onClick="addMoney()">+</button>
        </div>
        </div>
        <div class="toolbar">
            <span>Blackjack</span>
            <div class="user-profile" onclick="showUserOptions()">
                <img src="img/profile_pic.png" alt="Account">
            </div>
        </div>
        <div class="user-options" style="display:none;">
            <ul>
                <li><a href="accountInformation.html">Account Information</a></li>
                <li><a href = "login.html">Blackjack</a></li>
                <li><a href="#" onclick="logout()">Log Out</a></li>
            </ul>
        </div>
    </div>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script src="js/blackjack.js"></script>
</body>
</html>
