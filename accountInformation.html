<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link href="https://fonts.cdnfonts.com/css/apple-chancery" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/i-insane-rush" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <style>
        :root {
            --bs-body-font-family: "Times New Roman";
        }
        .card-body {
            width: auto;
            white-space: nowrap;
            font-family: "Times New Roman";
        }
        .card {
            background-color: #858585;
        }
        .container {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        p {
            font-family: "Times New Roman";
            font-size: 16px;
            color:#000000;
            
        }
        .user-profile img{
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <span>Account Information</span>
            <div class="user-profile" onclick="showUserOptions()">
                <img src="img/profile_pic.png" alt="Account">
            </div>
        </div>
        <div class="user-options" id="user-options" >
            <ul>
                <li><a href="accountInformation.html">Account Information</a></li>
                <li><a href="game.html">Blackjack</a></li>
                <li><a href="tutorial.html">Tutorial</a></li>
                <li><a href="login.html" onclick="logout()">Log Out</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Profile Details</h5>
                    <p class="info"><strong>Username:</strong> <span id="username"></span></p>
                    <p class="info"><strong>Email:</strong> <span id="email"></span></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Game Statistics</h5>
                    <p><strong>Games Played:</strong> <span id="gamesPlayed"></span></p>
                    <p><strong>Games Won:</strong> <span id="gamesWon"></span></p>
                    <p><strong>Win Percentage:</strong> <span id="winRate"></span></p>
                    <p><strong>Total Winnings:</strong> <span id="moneyWon"></span></p>
                    <p><strong>Total Deposited:</strong> <span id="moneyDeposited"></span></p>
                    <p><strong>Account Balance:</strong> <span id="accountBalance"></span></p>
                    <p><strong>Profit/Loss Percentage:</strong> <span id="gainLossPercent"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/database.js"></script>
    <script src="js/blackjack.js"></script>
</body>
</html>
